<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var count = 0;
    function PlusCounter() {
        
        count += 1;
        document.getElementById("countDisplay").innerHTML = count;
    }
    function MinusCounter() {
        
        count = count -= 1;
        document.getElementById("countDisplay").innerHTML = count;
    }
    function RandomStart() {
        
        count = Math.floor(Math.random()*16777215);
        document.getElementById("countDisplay").innerHTML = count;
    }
</script>
<body>
    <span id="countDisplay"></span>
    <hr>
    <button type="button" onclick="PlusCounter()">+</button>
    <button type="button" onclick="MinusCounter()">-</button>
    <button type="button" onclick="RandomStart()">RandomStartPoint</button>

    
</body>
</html>
